name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Windows 10 SDK version 10.0.20348.0
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.6
        with:
          sdk-version: 20348
      - name: Install NSIS
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop bucket add extras
          scoop install nsis
          scoop install xmake
      - uses: actions/cache@v3
        with:
          path: 3rd/download/
          key: ${{ hashFiles('3rd/fetch.lua') }}
      - name: build-x86_64
        env:
          VERSION: ${{ github.ref_name }}
        shell: powershell
        run: |
          $env:path+=";$Home\scoop\shims"
          .\build-3rd.ps1
          xmake f -c
          xmake build fbreader
          xmake lua .\pkg.lua
      - name: build-x86
        env:
          VERSION: ${{ github.ref_name }}
          ARCH: x86
        shell: powershell
        run: |
          $env:path+=";$Home\scoop\shims"
          .\build-3rd.ps1
          xmake f -a x86 -c
          xmake build fbreader
          xmake lua .\pkg.lua
      - uses: actions/upload-artifact@v3
        with:
          name: fbreader-windows-${{ github.run_id }}
          path: |
            dist/x64/fbreader-windows-x86_64-setup.exe
            dist/x64/fbreader-windows-x86_64.zip
            dist/x86/fbreader-windows-x86-setup.exe
            dist/x86/fbreader-windows-x86.zip
  build-osx:
    name: macos build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: 3rd/download/
          key: ${{ hashFiles('3rd/fetch.lua') }}
      - name: build-x64
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          ./build-3rd.sh
          xmake f -c
          xmake build fbreader
          xmake lua ./pkg.lua
      - name: build-arm64
        env:
          VERSION: ${{ github.ref_name }}
          ARCH: arm64
        run: |
          ./build-3rd.sh
          xmake f -a arm64 -c
          xmake build fbreader
          xmake lua ./pkg.lua
      - name: build-universal-binary
        run: |
          xmake lua ./universal-binary.lua
      - uses: actions/upload-artifact@v3
        with:
          name: fbreader-osx-${{ github.run_id }}
          path: |
            dist/fbreader-darwin-arm64.zip
            dist/fbreader-darwin-x86_64.zip
            dist/fbreader-darwin-x86_64-arm64.zip
  update-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: fbreader-windows-${{ github.run_id }}
      - uses: actions/download-artifact@v3
        with:
          name: fbreader-osx-${{ github.run_id }}
      - name: update
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/x64/fbreader-windows-x86_64-setup.exe
            dist/x64/fbreader-windows-x86_64.zip
            dist/x86/fbreader-windows-x86-setup.exe
            dist/x86/fbreader-windows-x86.zip
            dist/fbreader-darwin-arm64.zip
            dist/fbreader-darwin-x86_64.zip
            dist/fbreader-darwin-x86_64-arm64.zip
